<!-- src/settings/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallboard Settings</title>
  </head>

  <!-- Default: advanced aus -->
  <body data-advanced="0">
    <main>
      <div style="display:flex; justify-content:space-between; gap:12px; align-items:center;">
        <h1>Wallboard Settings</h1>

        <label class="advancedToggle" title="Erweiterte Einstellungen anzeigen">
          <input id="advancedToggle" type="checkbox" />
          <span class="advancedPill">
            <span class="dot"></span>
            Advanced
          </span>
        </label>
      </div>

      <section>
        <h2>Monitor</h2>
        <label>
          Modus:
          <select id="monitorMode">
            <option value="primary">Primary</option>
            <option value="index">Index</option>
            <option value="name_contains">Name enth√§lt</option>
          </select>
        </label>
        <label>
          Wert (Index oder Name-Fragment):
          <input id="monitorValue" placeholder="z.B. 1 oder Samsung" />
        </label>

        <div>
          <button id="refreshMonitors">Monitore neu laden</button>
          <pre id="monitors"></pre>
        </div>
      </section>

      <section>
        <h2>URLs</h2>
        <div id="views"></div>

        <!-- Advanced Hint -->
        <p class="advancedOnly hint">
          Hinweis: <b>Profil</b> steuert die persistente Session (Cookies/Storage).
          Profilwechsel kann einen Neustart/Neuaufbau der View erfordern.
        </p>
      </section>

      <section>
        <button id="save">Speichern</button>
        <button id="saveApply">Speichern & Anwenden</button>
        <div id="status"></div>
      </section>
    </main>

    <script type="module" src="./settings.ts"></script>
  </body>
</html>
